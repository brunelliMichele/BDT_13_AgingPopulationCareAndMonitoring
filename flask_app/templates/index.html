<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Stylesheet section-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <title>CARES</title>

        <!-- LEAFLET CSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

 
    </head>
    <body class="bg-gray-100 font-sans leading-normal flex flex-col min-h-screen">
        
        <!-- Header -->
        <header class="bg-teal-600 text-white py-6 shadow">
            <div class="max-w-6xl mx-auto px-4 text-center">
                <a href="/" class="hover:underline">
                <h1 class="text-3xl font-extrabold">CARES</h1>
                </a>
                <p class="text-sm mt-2">Caregiver Assistance and Remote Elderly Supervision</p>
            </div>
        </header>

        <!-- Main -->
        <main class="w-full px-4 py-10 flex-grow">
            
            <!-- Dropdown menu for city selection 
            <div class="w-full flex justify-center mt-10">
                <label for="city-select" class="block mb-2 text-sm font-medium text-gray-700">Select a city:</label>
                <select id="city-select" name="city" class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select --</option>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>-->

            <!-- Map and Alerts Layout -->
            <div class="w-full flex justify-center mt-10">                
                <!-- Map -->
                <div id="map-container" class="w-full max-w-6xl h-[600px] bg-gray-200 rounded-lg shadow-lg">
                    <!-- Your city select dropdown as before -->
                    <div class="mb-6">
                        <label for="city-select" class="block mb-2 text-sm font-medium text-gray-700">Select a city:</label>
                        <select id="city-select" name="city">
                        <option value="">-- Select --</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                    </div>
                    <div id="map" class="w-full h-full rounded-lg"></div>
                </div>


                <!-- Alerts Panel -->
                <div id="alert-panel" class="md:w-1/5 bg-teal-100 border border-teal-300 rounded-lg shadow p-2 h-[400px] overflow-y-auto">
                    <h3 class="text-base font-semibold text-teal-700 mb-2">
                        ‚ö†Ô∏è Recent Alerts ‚ö†Ô∏è
                        <span id="new-alert-badge" class="text-xs bg-red-500 text-white rounded-full px-2 py-0.5 hidden">
                            New
                        </span>
                    </h3>
                    <ul id="alert-list" class="space-y-2 text-xs text-gray-800 w-full">
                        <li class="italic text-gray-500">No alerts yet</li>
                    </ul>
                </div>
            </div>

            <!-- Patients list -->
            <section class="w-full px-4 py-10">
                <h2 class="text-xl font-semibold text-teal-700 mb-4">üë• Patients List</h2>

                <!-- Search box -->
                <input type="text" id="searchInput" placeholder="Search by name, middlename or surname..." class="w-full px-4 py-2 mb-4 border border-teal-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500"/>

                <!-- Patients Grid -->
                <div id="patientsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

                <!-- Pagination Controls -->
                <div class="flex justify-center items-center mt-6 space-x-4">
                    <button id="prevPage" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 disabled:opacity-50" disabled>
                    ‚Üê Previous
                    </button>
                    <span id="pageInfo" class="text-gray-800 font-medium"></span>
                    <button id="nextPage" class="px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 disabled:opacity-50" disabled>
                    Next ‚Üí
                    </button>
                </div>
            </section>

            <!-- Alert Modal (hidden by default) -->
            <div id="alert-box" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-all duration-300 ease-in-out">
                <div class="bg-white border-2 border-red-400 rounded-xl shadow-xl w-[90%] max-w-xl p-6 space-y-4 text-center relative scale-95 opacity-0 transition-all duration-300 ease-in-out" id="alert-content">    
                    <!-- Close Button -->
                    <button id="close-alert-box" class="absolute top-2 right-4 text-red-400 hover:text-red-600 text-2xl font-bold leading-none">
                        &times;
                    </button>
                    <h3 class="text-2xl font-extrabold text-red-600">‚ö†Ô∏è ALERT ‚ö†Ô∏è</h3>
                    <p id="alert" class="text-base text-gray-800 italic">
                        [ The new alert will be visible here ]
                    </p>
                </div>
            </div>
            <!-- <button onclick="triggerTestAlert()" class="fixed bottom-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 z-50">
                Test Alert
            </button> -->
        </main>

        <!-- Footer -->
        <footer class="bg-teal-600 text-white py-6 mt-12">
            <div class="max-w-6xl mx-auto px-4 text-center space-y-3">
                <p class="text-sm">
                Built by 
                <a href="https://github.com/Mazza00" class="underline hover:text-gray-200">Antonio</a>, 
                <a href="https://github.com/Francescodanesi126" class="underline hover:text-gray-200">Francesco</a>, 
                <a href="https://github.com/Luca-Frank" class="underline hover:text-gray-200">Luca</a> 
                and 
                <a href="https://github.com/brunelliMichele" class="underline hover:text-gray-200">Michele</a>
                </p>
                <p class="text-sm flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5 fill-current text-white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 .5C5.73.5.5 5.74.5 12.02c0 5.1 3.3 9.42 7.87 10.96.58.1.79-.25.79-.56v-2.02c-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.28-1.69-1.28-1.69-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.19 1.77 1.19 1.03 1.77 2.71 1.26 3.37.96.1-.75.4-1.26.72-1.55-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.28 1.19-3.09-.12-.3-.52-1.5.12-3.14 0 0 .98-.31 3.2 1.18a11.16 11.16 0 012.92-.4c.99 0 2 .13 2.93.4 2.21-1.49 3.19-1.18 3.19-1.18.64 1.64.25 2.84.13 3.14.74.81 1.18 1.83 1.18 3.09 0 4.43-2.7 5.4-5.26 5.68.42.36.77 1.08.77 2.18v3.24c0 .31.2.66.8.55A10.99 10.99 0 0023.5 12C23.5 5.74 18.27.5 12 .5z"/>
                    </svg>
                    <a href="https://github.com/brunelliMichele/BDT_13_AgingPopulationCareAndMonitoring.git" class="underline hover:text-gray-200" target="_blank">
                        View the project on GitHub
                    </a>
                </p>
            </div>
        </footer>
