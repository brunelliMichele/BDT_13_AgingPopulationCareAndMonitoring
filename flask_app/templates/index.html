<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Stylesheet section-->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
        <title>CARES</title>
    </head>
    <body class="bg-gray-100 font-sans leading-normal flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-blue-700 text-white py-6 shadow">
            <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-3xl font-extrabold">CARES</h1>
            <p class="text-sm mt-2">Caregiver Assistance and Remote Elderly Supervision</p>
            </div>
        </header>

        <!-- Main -->
        <main class="max-w-6xl mx-auto px-4 py-10 flex-grow">
            <!-- Dropdown menu for city selection -->
            <div class="mb-6">
                <label for="city-select" class="block mb-2 text-sm font-medium text-gray-700">Select a city:</label>
                <select id="city-select" name="city" class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select --</option>
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Placeholder for map -->
            <div id="map-container" class="w-full h-[500px] bg-gray-300 rounded-lg shadow-inner flex items-center justify-center">
            <span class="text-gray-600 text-lg">[ The map will be visible here ]</span>
            </div>
            <!-- Patients list -->
             <section class="max-w-6xl mx-auto px-4 py-10">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üë• Patients List</h2>
                <!-- Search box -->
                <input type="text" id="searchInput" placeholder="Search by name, middlename or surname..." class="w-full px-4 py-2 mb-4 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <!-- Patients Grid -->
                <div id="patientsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

                <!-- Pagination Controls -->
                <div class="flex justify-center items-center mt-6 space-x-4">
                    <button id="prevPage" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50" disabled>‚Üê Previous</button>
                    <span id="pageInfo" class="text-gray-700 font-medium"></span>
                    <button id="nextPage" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50" disabled>Next ‚Üí</button>
                </div>
             </section>
        </main>

        <!-- Footer -->
        <footer class="bg-blue-700 text-white py-6 mt-12">
            <div class="max-w-6xl mx-auto px-4 text-center space-y-3">
                <p class="text-sm">
                Built by 
                <a href="https://github.com/Mazza00" class="underline hover:text-gray-200">Antonio</a>,
                <a href="https://github.com/Francescodanesi126" class="underline hover:text-gray-200">Francesco</a>,
                <a href="https://github.com/Luca-Frank" class="underline hover:text-gray-200">Luca</a>
                and
                <a href="https://github.com/brunelliMichele" class="underline hover:text-gray-200">Michele</a>
                </p>

                    />
                </svg>
                <a href="https://github.com/brunelliMichele/BDT_13_AgingPopulationCareAndMonitoring.git" class="underline hover:text-gray-200" target="_blank">
                    View the project on GitHub

            </div>
        </footer>

        <div id="smart_home_data">

        </div>
        <!-- Script section -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script type="application/json" id="patientsJson">
            {{ patients | tojson }}
        </script>
        <script src="{{ url_for('static', filename='js/patients.js') }}"></script>
